<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Like Me?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff5e57, #ff9a8b);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 30px;
            background-color: #fdfd96;
            color: #000;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 4px 6px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ffd700;
        }

        #alert-box {
            display: none;
            padding: 20px;
            background-color: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            border-radius: 20px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            box-shadow: 4px 6px 10px rgba(0, 0, 0, 0.3);
        }

        #mariya-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #fff;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            opacity: 0.8;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <img id="mariya-photo" src="https://scontent.fdac24-2.fna.fbcdn.net/v/t39.30808-6/471295085_122106831728687978_1854571847165578200_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGFMPF-tsR05VD85f2EGGKFUAUxB9oMQixQBTEH2gxCLLw3pqW7pTCLmDJIS44X85uzC4cf0FysmiiYf9XbRXlx&_nc_ohc=sEn7qsDo6LoQ7kNvgFFA0U6&_nc_zt=23&_nc_ht=scontent.fdac24-2.fna&_nc_gid=AnYcDVLvgYYzTWV6Gi0q7fh&oh=00_AYDivXq6eA-f8dPQo7ZIN2WTkDC6aUX95CO9W4ZCiv5-zQ&oe=6772A5EE" alt="Mariya">
        <h1>Hey, Mariya Aktar Bithi</h1>
        <p>Do you love me? ‚ù§</p>

        <div class="buttons">
            <button id="yes-btn" onclick="showAlert()">Yes</button>
            <button id="no-btn" onclick="swapButtons()">No</button>
        </div>

        <div id="alert-box">
            <h3>Me too! Love you forever, Mariya! ü•∞</h3>
        </div>
    </div>

    <footer>¬© 2024 Proposer: Faisal Ahmed</footer>

    <script>
        function swapButtons() {
            const noButton = document.getElementById('no-btn');
            noButton.style.position = 'absolute';
            noButton.style.left = Math.random() * 90 + 'vw';
            noButton.style.top = Math.random() * 70 + 'vh';
        }

        function showAlert() {
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }

            const alertBox = document.getElementById('alert-box');
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = getRandomColor();
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }

        function getRandomColor() {
            const colors = ['#ff5e57', '#ff9a8b', '#fdfd96', '#81e7eb', '#ffd700'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
